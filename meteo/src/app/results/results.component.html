<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> Ville </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
  
    <ng-container matColumnDef="weather">
        <th mat-header-cell *matHeaderCellDef> Temps </th>
        <td mat-cell *matCellDef="let element"> {{element.weather}} </td>
    </ng-container>
    
    <ng-container matColumnDef="favorite">
        <th mat-header-cell *matHeaderCellDef> Favoris </th>
        <td mat-cell *matCellDef="let element"> <button>Favoris</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
