<table mat-table [dataSource]="results" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Ville </th>
      <td mat-cell *matCellDef="let element"> 
        <a [routerLink]="['/details']" [queryParams]="element">
        {{element.name}} </a>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="country_code">
        <th mat-header-cell *matHeaderCellDef> Pays </th>
        <td mat-cell *matCellDef="let element"> {{element.country_code}} </td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
