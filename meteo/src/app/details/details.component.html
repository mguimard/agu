<button mat-flat-button>Retour aux résultats</button>
<h1>Détails pour BREST</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef> Jour </th>
      <td mat-cell *matCellDef="let element"> {{element.day}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weather">
      <th mat-header-cell *matHeaderCellDef> Temps </th>
      <td mat-cell *matCellDef="let element"> {{element.weather}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="temperature">
      <th mat-header-cell *matHeaderCellDef> Temperature </th>
      <td mat-cell *matCellDef="let element"> {{element.temperature}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
