<form #f="ngForm" (ngSubmit)="f.valid && router.navigate(['search', city.value])">
  <mat-form-field class="example-form-field">
    <mat-label>Recherche de ville</mat-label>
    <input required matInput type="text" [(ngModel)]="value" name="city" #city>
    @if (value) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>
</form>
